<html>

<head>
    <title>Code Quiz by Gene Edwards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    


    <!-- Welcome container for code quiz -->
    <div class="container-fluid" id="welcome-container">
        <div class="row">

            <div id="welcome" class="col-sm-12">
                <h1 class="text-center">Coding Challenge Quiz</h1>
                <hr>
                <p class="text-center">Welcome to the Coding Challenge Quiz! You will go through 5 multiple choice
                    questions to test your coding knowledge. Be careful...for each question that you get wrong, time
                    is deducted from the timer. Let's begin!</p>

                <div class="d-flex justify-content-center">
                    <button type="button" id="btnStartQuiz" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>




        </div>

    </div>
    <!-- Welcome container for code quiz -->
    <div class="container-fluid" id="quiz-container">
        <div class="row">
            <div id="timer-div">
                    <p id="time-remaining">Time Remaining: </p>
                    <p id="minutes">25</p>
                    <p id="seconds">00</p>
            </div>
                
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
